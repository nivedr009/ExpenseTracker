{% extends 'base.html' %}

{% block title %}Delete Expense{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center text-danger">Delete Expense</h2>
    <p class="text-center">Are you sure you want to delete this expense?</p>
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <p><strong>Category:</strong> {{ expense.category }}</p>
            <p><strong>Amount:</strong> ${{ expense.amount }}</p>
            <p><strong>Date:</strong> {{ expense.date }}</p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'list_expenses' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
