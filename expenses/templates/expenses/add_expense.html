{% extends 'base.html' %}

{% block title %}Add Expense{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Add Expense</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-block">Add Expense</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
